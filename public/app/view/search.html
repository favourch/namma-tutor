<div align="center"class="cyan lighten-2">
    <img src="../images/ban.png" style="width:100%">
</div>

  <div ng-controller="TypeHeadCtrl">
      <div style="margin-top:-100px;">
          <div class="container">
              <div class="row">
                  <div class="col s12">
                      <div class="card md-whiteframe-4dp cyan lighten-3">
                          <div class="card-content" style="padding-bottom: 0px;">

                              <div class="row" style="margin-bottom: inherit;">
                                  <div class="col l1 m3 s4">
                                      <img src="../images/drawing.png" class="responsive-img">

                                  </div>

                                  <div class="col l11 m9 s8">
                                      <div>
                                          <h5  style="font-size:1.64rem;font-weight:400;">Hi! Can i help you</h5>
                                          <h6  class="grey-text" style="font-size:1rem;">Search Best in city</h6>
                                      </div>
                                  </div>
                              </div>
                              <div class="row" style="margin-bottom:10px;margin-top: 10px;">
                                  <form name="SearchForm"novalidate>

                                  <div class="col s12 m8 l8">
                                      <input name="term" type="text" ng-model="search_param.term" placeholder="Enter Your Subject" style="text-indent:15px;background-color: #fff;-webkit-border-radius: 2px; font-size:41;-moz-border-radius: 2px;border-radius: 2px;border: 0;width: 100%;height: 45px;font-size: 15pt;color: #003350;font-weight: 400;"required>
                                  </div>

                                  <div class="col s12 m2 l2" align="center">
                                      <md-select placeholder="Choose City" style=" background-color:#fff; color: #003350; border-radius: 2px; width: 100%; height: 45px; margin-top: inherit;" md-on-open="loadCity()" name="city" class="browser-default" ng-model="search_param.id" required>
                                          <md-option ng-repeat="value in cityName" value="{{value.id}}">{{value.city_name}}</md-option>
                                      </md-select>
                                  </div>

                                  <div class="col s12 m2 l2"align="center">
                                      <md-button class="md-raised"ng-click="search()"style="margin-right:inherit;margin-left:inherit;width:100%;height:45px;margin-top: inherit;">Search</md-button>
                                  </div>

                                  </form>
                              </div>
                          </div>

                      </div>
                  </div>
              </div>
          </div>
      </div>
<div  style="background-color: #FCFCFC;">
    <div class="container">
      <div class="row">
          <div class="col s12 m3 l3">

            <div class="widget-item card md-whiteframe-2dp blue lighten-3">
                <div class="blue lighten-2"align="center"style="border-radius: 2px 2px 0px 0px;"><img src="../images/drawing.png" style="margin-top: 10px"> </div>
                <div class="row">
                  <div class="col s12">
                      <div class="star" style="margin-left:20px; margin-top:10px; margin-right:20px;">
                          <md-select placeholder="Choose City" md-on-open="loadCity()" class="browser-default" ng-model="search_param.CityID" required>
                              <md-option ng-repeat="value in cityName" value="{{value.id}}">{{value.city_name}}</md-option>
                          </md-select>                      </div>

                      <div class="star" style="margin-left:20px; margin-right:20px;" ng-if="search_param.CityID">
                          <md-select placeholder="Choose Area" md-on-open="getArea({{search_param.CityID}})" class="browser-default" ng-model="search_param.AreaID" required>
                              <md-option ng-repeat="value in AreaList" value="{{value.id}}">{{value.area_name}}</md-option>
                          </md-select>
                      </div>

                      <div class="star" style="margin-left:20px; margin-right:20px;" align="center">
                          <div style="margin-bottom: auto;" range-slider min="search_param.range.min" max="search_param.range.max" model-min="search_param.minPrice" model-max="search_param.maxPrice" filter="currency:'$'" step="100"></div>
                          <p style="font-size: small">Rs.{{search_param.minPrice}} Rs.{{search_param.maxPrice}}</p>
                          <div class="divider"></div>

                      </div>
                      <div class="star" style="margin-left:20px; margin-right:20px;" align="center">
                      <a ng-click="AdvanceSearch()" class="waves-effect waves-teal btn-flat"style="margin-top:10px;margin-bottom:10px;">Refine</a>
                      </div>
                  </div>
                </div>

            </div>
          </div>
                    <!--Subject Load -->
                    <div class="col s12 m9 l9">
                        <div class="row">
                            <div ng-show="EmptyResult" ng-hide="! EmptyResult" class="col s12 m12 l12 ng-hide">{{EmptyResult}}</div>

                            <div ng-repeat="post in items" class="repeat-animation">
                                <div class="widget-item">

                                    <div class="col s12 m4 l4">
                                        <div class="card md-whiteframe-1dp hoverable">
                                            <div class="card-image">
                                                <img src="../images/users/{{post.tutor_id}}.png">
                                                <span class="card-title">{{post.first_name}} {{post.last_name}}</span>
                                            </div>
                                            <div class="card-content">
                                                <p> <b><i class="mdi-av-web"></i> </b>{{post.subject_name}}</p>
                                               <!-- <p style="font-size: small;"> <b><i class="mdi-av-abcdef"></i> </b>{{post.city_name}}</p>
                                                <p style="font-size: small;"> <b><i class="mdi-av-abcdef"></i> </b>{{post.phone}}</p>
                                                <p style="font-size: small;"> <b><i class="mdi-av-abcdef"></i> </b>{{post.email}}</p>-->

                                            </div>
                                            <div class="card-action">
                                                <a  class="waves-effect waves-teal" ng-click="view(post.tutor_id)">view</a>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row"align="center">
                            <a id="loadMore" class="waves-effect waves-teal btn-flat" ng-click="loadMore()">Load More</a>
                            <a id="loadMoreAdv" class="waves-effect waves-teal btn-flat" ng-click="loadMoreAdv()">Load More</a>
                        </div>
                    </div>
                    <!--End Subject Load -->

      </div>
    </div>
    </div>
  </div>
