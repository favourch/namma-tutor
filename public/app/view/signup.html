<div class="container">
    <div class="row">
        <br>
        <div class="col s12 l6 offset-l3">
            <p class="text-center" align="center"><img src="../images/logo.png"></p>
            <form method="post" ng-submit="signup()" name="signupForm">
                <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.name.$invalid && signupForm.name.$dirty }">
                    <input class="form-control input-lg" type="text" name="name" ng-model="user.name" placeholder="Name" style="text-indent:15px;background-color: #fff;-webkit-border-radius:2px; font-size:41pt; -moz-border-radius: 2px;border-radius: 2px;border:solid;border: 1px solid #26C6DA;width: 100%;height: 45px;font-size: 15pt;color: #003350;font-weight: 400;" required autofocus>
                    <span class="ion-person form-control-feedback"></span>
                    <div class="help-block text-danger" ng-if="signupForm.name.$dirty" ng-messages="signupForm.name.$error">
                        <small ng-message="required">You must enter your name.</small>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
                    <input class="form-control input-lg" type="email" id="email" name="email" ng-model="user.email" placeholder="Email" style="text-indent:15px;background-color: #fff;-webkit-border-radius:2px; font-size:41pt; -moz-border-radius: 2px;border-radius: 2px;border:solid;border: 1px solid #26C6DA;width: 100%;height: 45px;font-size: 15pt;color: #003350;font-weight: 400;" required>
                    <span class="ion-at form-control-feedback"></span>
                    <div class="help-block text-danger" ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
                        <small ng-message="required">Your email address is required.</small>
                        <small ng-message="pattern">Your email address is invalid.</small>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
                    <input password-strength class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" style="text-indent:15px;background-color: #fff;-webkit-border-radius:2px; font-size:41pt; -moz-border-radius: 2px;border-radius: 2px;border:solid;border: 1px solid #26C6DA;width: 100%;height: 45px;font-size: 15pt;color: #003350;font-weight: 400;" required>
                    <span class="ion-key form-control-feedback"></span>
                    <div class="help-block text-danger" ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
                        <small ng-message="required">Password is required.</small>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
                    <input password-match="user.password" class="form-control input-lg" type="password" name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password" style="text-indent:15px;background-color: #fff;-webkit-border-radius:2px; font-size:41pt; -moz-border-radius: 2px;border-radius: 2px;border:solid;border: 1px solid #26C6DA;width: 100%;height: 45px;font-size: 15pt;color: #003350;font-weight: 400;">
                    <span class="ion-key form-control-feedback"></span>
                    <div class="help-block text-danger" ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
                        <small ng-message="compareTo">Password must match.</small>
                    </div>
                </div>
                <p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="#">terms & conditions</a> and <a href="#">privacy policy</a></small></p>
                <md-button class="md-raised cyan" type="submit" ng-disabled="signupForm.$invalid" style="margin-right:inherit;margin-left:inherit;width:100%;height:45px;margin-top: inherit;">Register</md-button>

                <br/>
                <p  style="text-align: center;">Already have an account? <a href="/#/login">Log in now</a></p>
            </form>
        </div>
    </div>
</div>
